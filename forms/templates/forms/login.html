{% extends 'forms/base.html' %} {% load static %} {% block feature_css %}


<style>
    label {
        font-weight: bold;
        font-size: 20px;
        text-align: left;
    }
    
    .limiter {
        padding: 10px;
    }
    
    form {
        margin: auto;
        width: 85%;
        box-shadow: 5px 10px #bdbcbc;
        border-radius: 10px;
        padding: 40px 40px 40px 40px;
        border-style: solid;
        margin-top: 100px;
    }
    
    tr {
        text-align: right;
    }
    
    .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #066f95;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px #999;
    }
    
    .button:hover {
        background-color: #568088
    }
    
    .button:active {
        background-color: #55a5b5;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>
{% endblock %} {% block content%}
<form onsubmit="return myfun()" action="/forms/">
    {% csrf_token %}

    <center>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(images/bg-02.jpg);">
                        <h1 class="login100-form-title-1">
                            Log In
                        </h1>
                    </div>

                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                            <label class="label-input100">Username</label>
                            <input class="input100" type="email" name="login" placeholder="Enter username/email">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                            <label class="label-input100">Password</label>
                            <input class="input100" type="password" name="password" minlength="8" placeholder="Enter password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="remember_me" type="checkbox" name="remember_me">
                                <label class="label-checkbox100" for="remember_me">
								Remember me
							</label>
                            </div>

                            <div>
                                <a href="#" class="txt1">
								Forgot Password?
							</a>
                            </div>

                            <a href="/register/" class="txt1">
								create a new account
							</a>



                        </div>

                        <div class="container-login100-form-btn">
                            <button class="button">
							Login
						</button>
                        </div>
                    </form>
    </center>
</form>

{% endblock %} {% block extra_js %}
<script>
    function myfun() {
        var a = document.getElementById("passwords").value;
        var b = document.getElementById("myEmail").value;
        if (b == "") {
            document.getElementById("messages1").innerHTML = "Please fill required field";
            return false;
        }
        if (a == "") {
            document.getElementById("messages").innerHTML = "Please fill required field";
            return false;
        }
        if (a.length < 5) {
            document.getElementById("messages").innerHTML = "Password must be greater than 5 characters";
            return false;
        }
        if (a.length > 25) {
            document.getElementById("messages").innerHTML = "Password must be less than 25 characters";
            return false;
        }
    }
</script>{% endblock %}
